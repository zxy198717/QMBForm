apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 2
        versionName "1.1"
        vectorDrawables.useSupportLibrary = true 
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        androidTest {
            setRoot('src/test')
            res.srcDirs = [ 'src/test/resources' ]
        }

        test {
            setRoot('src/test')
            res.srcDirs = [ 'src/test/resources' ]
        }

        test.java.srcDirs += 'build/generated/source/r/debug'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'info.hoang8f:android-segmented:1.0.5'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.zxy198717:MultiImageSelector:4e5df13832'
    compile 'com.github.zxy198717:image-picker-crop-wrapper:83358f19d5'
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'me.relex:circleindicator:1.2.1@aar'
    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    compile 'com.bigkoo:pickerview:2.1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-core:1.2.1'
    testCompile 'org.robolectric:robolectric:3.0'

}
